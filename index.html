<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Play Rock Paper Scissors</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Rock Paper Scissors</h1>
      </header>


      <div id="inside">


        <p id="instruction">Select your weapon:</p>

        <div class="choice">
          <div class="select-choice" id="rock">
            <img class="img-weapon" src="https://res.cloudinary.com/itsellej/image/upload/v1533400140/rock-paper-scissors/rock.png" alt="Selection - rock">
          </div>
          <div class="select-choice" id="paper">
            <img class="img-weapon" src="https://res.cloudinary.com/itsellej/image/upload/v1533400143/rock-paper-scissors/paper.png" alt="Selection - paper">
          </div>
          <div class="select-choice" id="scissors">
            <img class="img-weapon" src="https://res.cloudinary.com/itsellej/image/upload/v1533400144/rock-paper-scissors/scissors.png" alt="Selection - scissors">
          </div>
        </div>


        <div class="result">
          <p id="message">Who will win the first game?</p>
        </div>

        <div class="scores">
          <p class="total-score">Your score: <span id="user-score">0</span></p>
          <p class="total-score">Computer's score: <span id="computer-score">0</span></p>
          <button id="reset-button">reset score</button>
        </div>



      </div>

      <footer>
      <hr>

      <p>By scattershott.</p>
      <p>
        <a href="https://github.com/scattershott" target="_blank"><i class="fab fa-github-alt fa-2x" alt="Github icon"></i></a>
        <a href="https://codepen.io/scattershott" target="_blank"><i class="fab fa-codepen fa-2x" alt="Codepen Icon"></i></a>
      </p>

    </footer>

    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
